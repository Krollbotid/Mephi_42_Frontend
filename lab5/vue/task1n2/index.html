<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Clicker</title>
</head>
<body>
  <div id="app">
    <button @click="incrementCounter">Click me</button>
    <p>Counter: {{ counter }}</p>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          counter: 0
        };
      },
      methods: {
        incrementCounter() {
          this.counter++;
        }
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
